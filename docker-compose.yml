version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: japan-trip-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: japan_trip_planner
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - japan-trip-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: japan-trip-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    env_file:
      - .env
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - japan-trip-network
    command: npm run start:dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: japan-trip-frontend
    restart: unless-stopped
    ports:
      - "4200:4200"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - japan-trip-network
    command: npm start

volumes:
  postgres_data:

networks:
  japan-trip-network:
    driver: bridge
